@(contributions: List[Contribution]) 

@main("Contributions") {
	<h2>Contributions</h2>
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Title</th>
					<th>Contribution type</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				@for( c <- contributions ) {
					<tr>
						<td>@c.getTitle()</td>
						<td>@c.getContributionType().getName()</td>
						<td>
							<div class='btn-group'>
								<a class='btn btn-default' href='@routes.Contributions.get(c.getId())'>Edit</a>
								<a class='btn btn-default' href='@routes.Contributions.remove(c.getId())'>Remove</a>
							</div>
						</td>
					</tr>
				} 
			</tbody>
		</table>
	</div>
	<a href="@routes.Contributions.create()" class="btn btn-lg btn-primary">New Contribution</a>
}
